<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&family=Roboto:wght@300;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/53dc27d0b2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Oh My Food Homepage</title>
  </head>

  <body>
    <header>
      <div class="logo">
        <img class="logoName" src="img/ohmyfood.png" alt="ohmyfood">
      </div>
      <section id="blocLoc">
        <div class="loc">
          <i class="fa-solid fa-location-dot"></i>
          <input class="loc__btn" placeholder="Paris, Belleville" type="text">
        </div>
        
        <div class="Homeinfo">
          <div class="rez">
            <h3 class="rezInfo">Réservez le menu qui vous convient</h3>
          </div>
          
          <div class="disc">
            <p class="discInfo">Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
          </div>
          
          <div class="research">
            <button class="researchBtn">
              Explorer nos restaurants
            </button>
          </div>
        </div>
          
        <div class="loader">
          <div class="loader-container">
            <div class="field-wrap">
              <div class="field"></div>
            </div>
            <div class="field-wrap">
              <div class="field"></div>
            </div>
            <div class="field-wrap">
              <div class="field"></div>
            </div>
            <div class="field-wrap">
              <div class="field"></div>
            </div>
            <div class="field-wrap">
              <div class="field"></div>
            </div>
            <div class="field-wrap">
              <div class="field"></div>
            </div>
          </div>
        </div>

      </section>
      
    </header>

    <main class="mainBlocNav"> 
      <section class="blocNav">
        <h3 class="blocNav__func">Fonctionnement</h3>
        <nav class="navMenu">

          <ul class="menuNav">

            <li class="menuNav__list">
              <a href="#" class="menuNav_link">
                <div class="menuNavIcon">
                  <img class="menuNavIcon-Img" src="./img/number-1.png" alt="ohmyfood">
                </div>
                
                <i class="fa-solid fa-mobile-screen-button"></i>
                <h5 class="menuNav__list--info">Choisissez un restaurant</h5>
              </a>
            </li>
  
            <li class="menuNav__list">
              <a href="#" class="menuNav_link">
                <div class="menuNavIcon">
                  <img class="menuNavIcon-Img" src="./img/number-2.png" alt="ohmyfood">
                </div>
                <i class="fa-solid fa-list-ul"></i>
                <h5 class="menuNav__list--info">Composez votre menu</h5>
              </a>
            </li>
  
            <li class="menuNav__list">
              <a href="#" class="menuNav_link">
                <div class="menuNavIcon">
                  <img class="menuNavIcon-Img" src="./img/number-3.png" alt="ohmyfood">
                </div>
                <i class="fa-solid fa-store"></i>
                <h5 class="menuNav__list--info">Dégustez au restaurant</h5>
              </a>
            </li>

          </ul>

        </nav>
      </section>
      
      <section class="restBloc">
        <h3 class="restTitle">
          Restaurants
        </h3>
        <div class="HomeblocRest">

          <figure class="blocRestHome">
            <a href="./page-1.html">
              <h5 class="blocRestHome__hot">Nouveau</h5>
              <img class="blocRestHome__hot--img" src="img/la_palette_du_gout.jpg" alt="La palette du gout"></a>

              <figcaption class="blocRestInfo">
                <h5 class="blocRestInfo__name">La palette du goût</h5>
                <p class="blocRestInfo__name--pl">Ménilmontant</p>

                <div class="heartIcons">
                  <i class="fa-regular fa-heart"></i>
                  <i class="fa-solid fa-heart"></i>
                </div>
                
              </figcaption>
           
          </figure>

          <figure class="blocRestHome">
            <a href="./page-2.html">
              <h5 class="blocRestHome__hot">Nouveau</h5>
              <img class="blocRestHome__hot--img" src="img/la_note_enchantee.jpg" alt="La note enchantee"></a>

              <figcaption class="blocRestInfo">
                <h5 class="blocRestInfo__name">La note enchantée</h5>
                <p class="blocRestInfo__name--pl">Charonne</p>
               
                <div class="heartIcons">
                  <i class="fa-regular fa-heart"></i>
                  <i class="fa-solid fa-heart"></i>
                </div>
                
              </figcaption>

          </figure>

          <figure class="blocRestHome">
            <a href="./page-3.html">
              <img class="blocRestHome__hot--img" src="img/a_la_francaise.jpg" alt="a la française"></a>

              <figcaption class="blocRestInfo">
                <h5 class="blocRestInfo__name">À la française</h5>
                <p class="blocRestInfo__name--pl">Cité Rouge</p>
                
                <div class="heartIcons">
                  <i class="fa-regular fa-heart"></i>
                  <i class="fa-solid fa-heart"></i>
                </div>
                
              </figcaption>

          </figure>

          <figure class="blocRestHome">
            <a href="./page-4.html">
              <img class="blocRestHome__hot--img" src="img/le_delice_des_sens.jpg" alt="le delice des sens"></a>
            
              <figcaption class="blocRestInfo">
                <h5 class="blocRestInfo__name">Le délice des sens</h5>
                <p class="blocRestInfo__name--pl">Folie-Méricourt</p>
                
                <div class="heartIcons">
                  <i class="fa-regular fa-heart"></i>
                  <i class="fa-solid fa-heart"></i>
                </div>
                
              </figcaption>

          </figure>
        </div>  
      </section>
    </main>

    <footer>
      <div class="logoFooter">
        <img class="logoFooter__Img" src="./img/ohmyfood@2x-white.svg" alt="ohmyfood">
      </div>
      <div class="about">
        <ul class="about__Items">
          <li>
            <a href="#!"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a>
          </li>

          <li>
            <a href="#!"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a>
          </li>

          <li>
            <a href="#!">Mentions légales</a>
          </li>

          <li>
            <a href="#!">Contact</a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
